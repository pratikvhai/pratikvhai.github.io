<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pratik</title>
    <style>
        body {
            background: linear-gradient(45deg, #3498db, #2ecc71);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.7), 0 0 30px rgba(255, 255, 255, 0.7);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.7), 0 0 40px rgba(255, 255, 255, 0.7), 0 0 60px rgba(255, 255, 255, 0.7);
            }
        }

        p {
            font-size: 1.2rem;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>

    <div>
        <h1>Pratik</h1>
        <p>Welcome to my cool page!</p>
    </div>

</body>
</html>
